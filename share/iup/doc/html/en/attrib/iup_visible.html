<body>

<h2>VISIBLE</h2>
<p>Shows or hides the element.</p>
<h3>Value</h3>
<p>&quot;YES&quot; (visible), 
  &quot;NO&quot; (hidden).</p>
<p>Default: &quot;YES&quot;</p>
<h3>Notes</h3>
<p>An interface element is only visible if its native parent is also visible.</p>
<h3>Affects</h3>
<p>All controls that have visual representation.</p>

</body>

</html>
