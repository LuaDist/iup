<h2>FGCOLOR</h2>
<p>Element&#8217;s foreground color.
  Usually it is the color of the associated text.</p>
<h3>Value</h3>
<p>The RGB components. Values should be between 0 and 255, separated by a 
  blank space.</p>
<p>Default: &quot;0 0 0&quot;.</p>
<h3>Affects</h3>
<p>All.</p>

<p><a href="iup_bgcolor.html">BGCOLOR</a></p>
