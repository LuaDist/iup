<h2>XMIN</h2>

<p>Minimum
  value of the horizontal scrollbar, in any unit.</p>

<h3>Value</h3>

<p>Any
  floating-point value.</p>
<p>Default: &quot;0.0&quot;</p>

<h3>Notes</h3>

<p>A
  change in this value will only be effective after the attribute 
<a href="iup_dx.html">DX</a>  is
  changed.</p>

<h3>Affects</h3>

<p><a href="../elem/iupcanvas.html">IupCanvas</a></p>
