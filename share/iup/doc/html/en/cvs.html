<h2 align="center" style="text-align:center">CVS</h2>
<p>The CVS repository is at <b>SourceForge</b>. It can also be interactively 
browsed at:</p>
<p class="info"><a href="http://iup.cvs.sourceforge.net/iup/">
http://iup.cvs.sourceforge.net/iup/</a></p>
<p>To checkout use the module name &quot;iup&quot; and the CVSROOT:</p>

<pre>:pserver:anonymous@<tt>iup.</tt>cvs.<tt>sourceforge</tt>.net:/cvsroot/iup</pre>

<p>To checkout the IUP 2.x source code use the module name &quot;iup2&quot;.</p>
