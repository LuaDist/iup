<h2>MENUCLOSE_CB</h2>
<p>Called just after the menu is closed.</p>
<h3>Callback</h3>
<pre>int function(Ihandle *<b>ih</b>); [in C]
<strong>elem</strong>:menuclose_cb() -&gt; (<strong>ret</strong>: number) [in Lua]</pre>
<p><strong>ih</strong>:
  identifier of the element that activated the event.</p>
<h3>Affects</h3>
<p><a href="../elem/iupmenu.html">IupMenu</a></p>
